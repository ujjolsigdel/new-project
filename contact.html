    <div class="container">
        <h1>Contact Me</h1>

        
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" required></textarea><br><br>

            <label>How did you know about my page?</label><br>
            <input type="radio" id="google" name="source" value="Google">
            <label for="google">Google</label><br>
            <input type="radio" id="friend" name="source" value="Friend">
            <label for="friend">From a friend</label><br>
            <input type="radio" id="linkedin" name="source" value="LinkedIn">
            <label for="linkedin">From LinkedIn</label><br>
            <input type="radio" id="other" name="source" value="Other">
            <label for="other">Other</label><br><br>

            <input type="submit" value="Submit">
        </form>
